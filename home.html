<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CieloTracker – METAR/TAF Board</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      color: #111;
    }
    body.theme-dark { background: #111; color: #eee; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      font-weight: bold;
    }

    form.controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px 16px;
    }
    form.controls input, form.controls select {
      font-size: 14px;
      padding: 7px 9px;
      border: 1px solid #ccc;
      border-radius: 4px;
      height: 36px;
      line-height: 22px;
    }
    form.controls label {
      font-size: 13px;
      margin-right: 4px;
    }
    .row {
      margin: 8px 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
    }
    body.theme-dark .row {
      background: #222;
      border-color: #444;
    }
    pre.wx {
      font-family: monospace;
      font-size: 15px;
      white-space: pre-wrap;
      margin: 0;
    }
    .taf-line { font-family: monospace; font-size: 15px; white-space: pre-wrap; }
    .taf-indent { padding-left: 20px; }
    .hit { font-weight: bold; color: red; }
    .after-shift { background: #ccc; color: #555; }

    .muted { color: #777; font-size: 14px; }

    footer {
      padding: 16px;
      text-align: center;
      font-size: 14px;
    }
    footer a { color: inherit; text-decoration: none; margin: 0 8px; }

    /* hide numeric spinners, keep numeric keyboard */
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    input[type=number] { -moz-appearance: textfield; }
  </style>
</head>
<body class="theme-light">
  <header>
    <div>CieloTracker</div>
    <div>
      <span id="utcNow">UTC --:--</span> • <span id="timestamp">Updated: --:-- UTC</span>
    </div>
    <div>
      Theme
      <select id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
  </header>

  <form id="controlsForm" class="controls">
    <input id="ids" placeholder="IDs" value="KDEN,KATL"/>
    <label>Ceiling (in feet)
      <input id="ceil" type="number" value="700">
    </label>
    <label>Visibility (SM)
      <input id="vis" type="number" step="0.1" value="2">
    </label>
    <label>Shift End in Zulu
      <input id="shiftEnd" placeholder="DDHH">
    </label>
    <label><input type="checkbox" id="applyTime"> Apply</label>
    <label><input type="checkbox" id="showMetar" checked> Show METAR</label>
    <label><input type="checkbox" id="showTaf" checked> Show TAF</label>
    <label><input type="checkbox" id="alpha"> Sort A→Z</label>
    <label><input type="checkbox" id="filter"> Filter triggers</label>
    <button type="submit" id="loadBtn">Load</button>
    <span id="spin" style="display:none">⏳</span>
  </form>

  <div id="summary" style="padding:0 16px;">Ready.</div>
  <div id="err" style="display:none;color:red;padding:0 16px;"></div>
  <section id="board-body"></section>

  <footer>
    <a href="privacy.html">Privacy</a> •
    <a href="support.html">Support</a>
  </footer>

  <script defer src="app.v3.js?v=2025-08-26-5"></script>
</body>
</html>
