<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CieloTracker – METAR/TAF Board</title>
  <style>
    :root { --bg:#f9fafb; --fg:#111827; --muted:#6b7280; }
    body { margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,sans-serif; background:var(--bg); color:var(--fg); }
    .theme-dark { --bg:#0b0f14; --fg:#e5e7eb; --muted:#9ca3af; }

    header { display:flex; align-items:center; justify-content:space-between; padding:12px 16px; font-weight:600; }
    .badges { display:flex; gap:8px; font-size:12px; }
    .badge { background:#eef2ff; padding:3px 8px; border-radius:6px; }
    .theme-dark .badge { background:#1f2937; }

    /* controls row */
    form.controls {
      display:flex; flex-wrap:wrap; gap:10px; align-items:end;
      padding:10px 16px; border-bottom:1px solid #e5e7eb;
    }
    .theme-dark form.controls { border-color:#1f2937; }
    .field { display:flex; flex-direction:column; gap:3px; }
    .field label { font-size:12px; color:var(--muted); }
    .ctl, .btn { height:36px; padding:7px 9px; border:1px solid #d1d5db; border-radius:6px; background:#fff; color:var(--fg); }
    .theme-dark .ctl { background:#111827; border-color:#374151; color:#e5e7eb; }
    .btn { background:#0f5fff; color:#fff; border:0; font-weight:600; cursor:pointer; }
    .chk { display:flex; align-items:center; gap:6px; height:36px; }

    /* hide number spinners */
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button { -webkit-appearance:none; margin:0; }
    input[type=number] { -moz-appearance:textfield; }

    /* METAR/TAF presentation */
    pre.wx {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size:14px;
      line-height:1.35;
      margin:0 0 12px 0; /* blank line after each block */
      white-space: pre-wrap;
    }
    .taf-indent { text-indent:16px; }
    .hit { color:#ef4444; font-weight:700; }
    .after-shift { color:#9ca3af; }
    .muted { color:var(--muted); font-size:14px; margin:0 0 12px 0; }

    footer { margin-top:20px; padding:14px 16px; font-size:14px; color:var(--muted); }
    footer a { color:inherit; text-decoration:none; margin-right:12px; }
    footer a:hover { text-decoration:underline; }
  </style>
</head>
<body class="theme-light">
  <header>
    <div>CieloTracker</div>
    <div class="badges">
      <span id="utcNow" class="badge">UTC --:--</span>
      <span id="timestamp" class="badge">Updated: --:-- UTC</span>
    </div>
    <div>
      Theme
      <select id="theme" class="ctl">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
  </header>

  <form id="controlsForm" class="controls">
    <div class="field">
      <label for="ids">IDs</label>
      <input id="ids" class="ctl" placeholder="KDEN,KATL">
    </div>
    <div class="field">
      <label for="ceil">Ceiling (in feet)</label>
      <input id="ceil" class="ctl" type="number" value="700">
    </div>
    <div class="field">
      <label for="vis">Visibility (SM)</label>
      <input id="vis" class="ctl" type="number" step="0.1" value="2">
    </div>
    <div class="field">
      <label for="shiftEnd">Shift End in Zulu</label>
      <input id="shiftEnd" class="ctl" placeholder="DDHH"
        title="Enter the last flight ETA in Zulu day and hour (example: 2321). A 3-hour buffer is added automatically.">
    </div>
    <label class="chk"><input type="checkbox" id="applyTime"> Apply</label>
    <label class="chk"><input type="checkbox" id="showMetar" checked> Show METAR</label>
    <label class="chk"><input type="checkbox" id="showTaf" checked> Show TAF</label>
    <label class="chk"><input type="checkbox" id="alpha"> Sort A→Z</label>
    <label class="chk"><input type="checkbox" id="filter"> Filter triggers</label>
    <button type="submit" id="loadBtn" class="btn">Load</button>
    <span id="spin"></span>
  </form>

  <div id="summary" style="padding:0 16px;">Ready.</div>
  <div id="err" style="display:none;color:red;padding:0 16px;"></div>
  <section id="board-body"></section>

  <footer>
    <a href="privacy.html">Privacy</a>
    <a href="support.html">Support</a>
  </footer>

  <script defer src="app.v3.js?v=2025-08-26-7"></script>
</body>
</html>
