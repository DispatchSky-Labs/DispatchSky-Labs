<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Weather Monitor</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00d4ff;
        }
        .input-section {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #0f0f23;
            color: #eee;
            font-family: monospace;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        button {
            background: #00d4ff;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: #00a8cc;
        }
        .results {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
        }
        .result-card {
            background: #0f0f23;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #00d4ff;
        }
        .result-card.warning {
            border-left-color: #ff6b6b;
            background: #2a1a1a;
        }
        .result-card.ok {
            border-left-color: #51cf66;
        }
        .result-card h3 {
            margin-bottom: 10px;
        }
        .weather-data {
            font-family: monospace;
            background: #1a1a2e;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 3px;
            display: inline-block;
            margin-top: 10px;
        }
        .status.required {
            background: #ff6b6b;
            color: #000;
        }
        .status.not-required {
            background: #51cf66;
            color: #000;
        }
        .details {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }
        .details span {
            display: inline-block;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úàÔ∏è Flight Weather Monitor</h1>

        <div class="input-section">
            <div class="input-group">
                <label for="destination">Destination ICAO:</label>
                <input type="text" id="destination" placeholder="KMAF" maxlength="4">
            </div>
            <div class="input-group">
                <label for="eta">ETA (Zulu):</label>
                <input type="text" id="eta" placeholder="0004Z or 2024-12-30T00:04Z">
            </div>
            <div class="input-group">
                <label for="taf">TAF Data (paste raw TAF):</label>
                <textarea id="taf" placeholder="TAF KMAF 292100Z 2921/3018 VRB06KT 3SM -SN BKN035&#10; TEMPO 2921/2924 1SM -SN BKN025"></textarea>
            </div>
            <button onclick="analyzeWeather()">Check Alternate Requirement</button>
        </div>

        <div class="results" id="results">
            <p style="text-align: center; color: #666;">Enter flight data and click analyze</p>
        </div>
    </div>

    <script>
        // Parse ETA string to Date object
        function parseEta(etaStr) {
            etaStr = etaStr.trim().toUpperCase();

            // Full ISO format: 2024-12-30T00:04Z
            if (etaStr.includes('-')) {
                return new Date(etaStr);
            }

            // Simple Zulu format: 0004Z or 300004Z (day + time)
            const now = new Date();
            let hours, minutes, day;

            if (etaStr.length >= 5 && etaStr.endsWith('Z')) {
                const timeStr = etaStr.replace('Z', '');
                if (timeStr.length === 4) {
                    hours = parseInt(timeStr.substring(0, 2));
                    minutes = parseInt(timeStr.substring(2, 4));
                    day = now.getUTCDate();
                } else if (timeStr.length === 6) {
                    day = parseInt(timeStr.substring(0, 2));
                    hours = parseInt(timeStr.substring(2, 4));
                    minutes = parseInt(timeStr.substring(4, 6));
                }

                const etaDate = new Date(Date.UTC(
                    now.getUTCFullYear(),
                    now.getUTCMonth(),
                    day,
                    hours,
                    minutes
                ));

                // Handle month rollover
                if (etaDate < now && (now - etaDate) > 12 * 60 * 60 * 1000) {
                    etaDate.setUTCMonth(etaDate.getUTCMonth() + 1);
                }

                return etaDate;
            }

            return null;
        }

        // Parse TAF validity period (e.g., "2921/3018" -> start and end dates)
        function parseTafValidity(validityStr, referenceDate) {
            const match = validityStr.match(/(\d{2})(\d{2})\/(\d{2})(\d{2})/);
            if (!match) return null;

            const startDay = parseInt(match[1]);
            const startHour = parseInt(match[2]);
            const endDay = parseInt(match[3]);
            const endHour = parseInt(match[4]);

            const year = referenceDate.getUTCFullYear();
            const month = referenceDate.getUTCMonth();

            let startDate = new Date(Date.UTC(year, month, startDay, startHour));
            let endDate = new Date(Date.UTC(year, month, endDay, endHour));

            // Handle month rollover
            if (endDay < startDay) {
                endDate.setUTCMonth(endDate.getUTCMonth() + 1);
            }

            return { start: startDate, end: endDate };
        }

        // Parse a time group like "2921/2924" into start/end dates
        function parseTimeGroup(timeGroup, referenceDate) {
            return parseTafValidity(timeGroup, referenceDate);
        }

        // Extract TAF segments (base forecast, TEMPO, BECMG, FM, PROB)
        function parseTafSegments(tafText, referenceDate) {
            const segments = [];

            // Clean up the TAF text
            const cleanTaf = tafText.replace(/\s+/g, ' ').trim();

            // Find main validity period
            const validityMatch = cleanTaf.match(/\b(\d{4}\/\d{4})\b/);
            if (!validityMatch) return segments;

            const mainValidity = parseTafValidity(validityMatch[1], referenceDate);
            if (!mainValidity) return segments;

            // Extract base forecast (everything before first change group)
            const changePattern = /\b(TEMPO|BECMG|FM\d{6}|PROB\d{2})\b/;
            const firstChangeIndex = cleanTaf.search(changePattern);

            let baseText;
            if (firstChangeIndex > 0) {
                baseText = cleanTaf.substring(0, firstChangeIndex).trim();
            } else {
                baseText = cleanTaf;
            }

            segments.push({
                type: 'BASE',
                start: mainValidity.start,
                end: mainValidity.end,
                text: baseText
            });

            // Extract TEMPO segments
            const tempoPattern = /TEMPO\s+(\d{4}\/\d{4})\s+([^T]*?)(?=\s+(?:TEMPO|BECMG|FM\d|PROB)|$)/gi;
            let tempoMatch;
            while ((tempoMatch = tempoPattern.exec(cleanTaf)) !== null) {
                const tempoValidity = parseTimeGroup(tempoMatch[1], referenceDate);
                if (tempoValidity) {
                    segments.push({
                        type: 'TEMPO',
                        start: tempoValidity.start,
                        end: tempoValidity.end,
                        text: tempoMatch[2].trim()
                    });
                }
            }

            // Extract BECMG segments
            const becmgPattern = /BECMG\s+(\d{4}\/\d{4})\s+([^T]*?)(?=\s+(?:TEMPO|BECMG|FM\d|PROB)|$)/gi;
            let becmgMatch;
            while ((becmgMatch = becmgPattern.exec(cleanTaf)) !== null) {
                const becmgValidity = parseTimeGroup(becmgMatch[1], referenceDate);
                if (becmgValidity) {
                    segments.push({
                        type: 'BECMG',
                        start: becmgValidity.start,
                        end: becmgValidity.end,
                        text: becmgMatch[2].trim()
                    });
                }
            }

            return segments;
        }

        // Get TAF segments that overlap with ETA window (ETA ¬± 1 hour, no rounding)
        function getTafSegmentsForWindow(segments, etaDate) {
            const windowStart = new Date(etaDate.getTime() - 60 * 60 * 1000); // ETA - 1 hour
            const windowEnd = new Date(etaDate.getTime() + 60 * 60 * 1000);   // ETA + 1 hour

            const overlapping = [];

            for (const segment of segments) {
                // Check if segment overlaps with window
                if (segment.start < windowEnd && segment.end > windowStart) {
                    overlapping.push(segment);
                }
            }

            return {
                windowStart,
                windowEnd,
                segments: overlapping
            };
        }

        // Find worst weather conditions from combined segment text
        // FIXED: Now iterates through ALL visibility matches, not just the first
        function findWorstWeather(segmentTexts) {
            const combined = segmentTexts.join(' ').toUpperCase();

            let worstCeiling = null;
            let worstVisibility = null;

            // Find all ceilings (BKN or OVC)
            const ceilingPattern = /\b(BKN|OVC)(\d{3})\b/g;
            let ceilingMatch;
            while ((ceilingMatch = ceilingPattern.exec(combined)) !== null) {
                const ceiling = parseInt(ceilingMatch[2]); // In hundreds of feet
                if (worstCeiling === null || ceiling < worstCeiling) {
                    worstCeiling = ceiling;
                }
            }

            // Find all visibilities - must check ALL occurrences
            // Pattern for mixed fractions like "1 1/2SM"
            const mixedFractionPattern = /\b(P?)(\d+)\s+(\d+)\/(\d+)SM\b/g;
            let mixedMatch;
            while ((mixedMatch = mixedFractionPattern.exec(combined)) !== null) {
                const isPlus = mixedMatch[1] === 'P';
                const whole = parseInt(mixedMatch[2]);
                const num = parseInt(mixedMatch[3]);
                const denom = parseInt(mixedMatch[4]);
                let vis = whole + (num / denom);
                if (isPlus) vis = 7; // P6SM = >6, treat as 7
                if (worstVisibility === null || vis < worstVisibility) {
                    worstVisibility = vis;
                }
            }

            // Pattern for simple fractions like "1/2SM"
            const fractionPattern = /\b(P?)(\d+)\/(\d+)SM\b/g;
            let fracMatch;
            while ((fracMatch = fractionPattern.exec(combined)) !== null) {
                const isPlus = fracMatch[1] === 'P';
                const num = parseInt(fracMatch[2]);
                const denom = parseInt(fracMatch[3]);
                let vis = num / denom;
                if (isPlus) vis = 7;
                if (worstVisibility === null || vis < worstVisibility) {
                    worstVisibility = vis;
                }
            }

            // Pattern for whole numbers like "3SM" or "P6SM"
            const wholePattern = /\b(P?)(\d+)SM\b/g;
            let wholeMatch;
            while ((wholeMatch = wholePattern.exec(combined)) !== null) {
                const isPlus = wholeMatch[1] === 'P';
                let vis = parseInt(wholeMatch[2]);
                if (isPlus) vis = 7; // P6SM = >6, treat as 7
                if (worstVisibility === null || vis < worstVisibility) {
                    worstVisibility = vis;
                }
            }

            return {
                ceiling: worstCeiling,        // In hundreds of feet
                visibility: worstVisibility,  // In statute miles
                rawText: combined
            };
        }

        // Check if alternate is required using 1-2-3 rule
        // Ceiling < 2000 ft OR Visibility < 3 SM
        function isAlternateRequired(worst) {
            if (worst.ceiling !== null && (worst.ceiling * 100) < 2000) {
                return true;
            }
            if (worst.visibility !== null && worst.visibility < 3) {
                return true;
            }
            return false;
        }

        // Format time for display
        function formatZulu(date) {
            if (!date) return 'N/A';
            const day = String(date.getUTCDate()).padStart(2, '0');
            const hours = String(date.getUTCHours()).padStart(2, '0');
            const minutes = String(date.getUTCMinutes()).padStart(2, '0');
            return `${day}${hours}${minutes}Z`;
        }

        // Main analysis function
        function analyzeWeather() {
            const destination = document.getElementById('destination').value.trim().toUpperCase();
            const etaStr = document.getElementById('eta').value.trim();
            const tafText = document.getElementById('taf').value.trim();

            const resultsDiv = document.getElementById('results');

            if (!destination || !etaStr || !tafText) {
                resultsDiv.innerHTML = '<p style="color: #ff6b6b; text-align: center;">Please fill in all fields</p>';
                return;
            }

            // Parse ETA
            const etaDate = parseEta(etaStr);
            if (!etaDate) {
                resultsDiv.innerHTML = '<p style="color: #ff6b6b; text-align: center;">Invalid ETA format</p>';
                return;
            }

            // Parse TAF segments
            const segments = parseTafSegments(tafText, etaDate);
            if (segments.length === 0) {
                resultsDiv.innerHTML = '<p style="color: #ff6b6b; text-align: center;">Could not parse TAF</p>';
                return;
            }

            // Get segments that overlap with ETA ¬± 1 hour window
            const windowData = getTafSegmentsForWindow(segments, etaDate);

            // Find worst weather in the window
            const segmentTexts = windowData.segments.map(s => s.text);
            const worst = findWorstWeather(segmentTexts);

            // Check alternate requirement
            const alternateRequired = isAlternateRequired(worst);

            // Build results HTML
            let html = `
                <div class="result-card ${alternateRequired ? 'warning' : 'ok'}">
                    <h3>üìç ${destination}</h3>
                    <div class="weather-data">${tafText}</div>

                    <div class="details">
                        <span><strong>ETA:</strong> ${formatZulu(etaDate)}</span>
                        <span><strong>Window:</strong> ${formatZulu(windowData.windowStart)} - ${formatZulu(windowData.windowEnd)}</span>
                    </div>

                    <div class="details">
                        <span><strong>Worst Ceiling:</strong> ${worst.ceiling !== null ? (worst.ceiling * 100) + ' ft' : 'N/A'}</span>
                        <span><strong>Worst Visibility:</strong> ${worst.visibility !== null ? worst.visibility + ' SM' : 'N/A'}</span>
                    </div>

                    <div class="details">
                        <span><strong>Segments in Window:</strong> ${windowData.segments.map(s => s.type).join(', ') || 'None'}</span>
                    </div>

                    <div class="status ${alternateRequired ? 'required' : 'not-required'}">
                        ${alternateRequired ? '‚ö†Ô∏è ALTERNATE REQUIRED' : '‚úÖ NO ALTERNATE REQUIRED'}
                    </div>

                    <div class="details" style="margin-top: 15px; font-size: 12px;">
                        <strong>1-2-3 Rule:</strong> Alternate required if ceiling &lt; 2000 ft OR visibility &lt; 3 SM during ETA ¬± 1 hour
                    </div>
                </div>
            `;

            // Debug info
            html += `
                <div class="result-card">
                    <h3>üîç Debug Info</h3>
                    <div class="details">
                        <p><strong>Parsed Segments:</strong></p>
                        <ul style="margin-left: 20px; margin-top: 5px;">
                            ${segments.map(s => `<li>${s.type}: ${formatZulu(s.start)} - ${formatZulu(s.end)}<br><code>${s.text}</code></li>`).join('')}
                        </ul>
                    </div>
                    <div class="details" style="margin-top: 10px;">
                        <p><strong>Combined Text for Analysis:</strong></p>
                        <div class="weather-data">${worst.rawText}</div>
                    </div>
                </div>
            `;

            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
